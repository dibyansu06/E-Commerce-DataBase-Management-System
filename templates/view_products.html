<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Products</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        li {
            background-color: #fff;
            margin: 10px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: left;
        }

        h3 {
            color: #007bff;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin-bottom: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input {
            margin-bottom: 10px;
            padding: 8px;
            width: 80%;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border: none;
            border-radius: 3px;
            padding: 10px;
            width: 80%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            color: #007bff;
            text-decoration: none;
            margin-right: 10px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>View Products</h2>

    <ul>
        {% for product in products %}
            <li>
                <h3>{{ product.product_name }}</h3>
                <p>Price: ${{ product.price }}</p>
                <p>Stock: {{ product.quantity }}</p>

                <form method="post" action="{{ url_for('order_product', product_id=product.product_id) }}">
                    <label for="quantity">Quantity:</label>
                    <input type="number" name="quantity" value="1" min="1" required>
                    <button type="submit">Order</button>
                </form>

                <a href="{{ url_for('give_review', product_id=product.product_id) }}">Give Review</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
